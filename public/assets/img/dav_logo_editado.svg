<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="background: transparent;">
  <defs>
    <!-- COLORES: Modifica estos valores -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <!-- COLOR PRINCIPAL 1 - Cambia #2563eb por tu color -->
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <!-- COLOR PRINCIPAL 2 - Cambia #1e40af por tu color -->
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <!-- COLOR ACENTO 1 - Cambia #06b6d4 por tu color -->
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <!-- COLOR ACENTO 2 - Cambia #0891b2 por tu color -->
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>

    <!-- SOMBRA: Modifica dx, dy, stdDeviation para cambiar el efecto -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- FORMA PRINCIPAL: Modifica los puntos para cambiar la forma -->
  <!-- Formato: x1,y1 x2,y2 x3,y3 ... (hexágono) -->
  <polygon points="100,20 160,55 160,125 100,160 40,125 40,55"
           fill="url(#primaryGradient)"
           filter="url(#shadow)"
           stroke="#1e40af"
           stroke-width="2"/>

  <!-- ELEMENTOS DE RED: Modifica x1,y1,x2,y2 para mover las líneas -->
  <g stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.6">
    <!-- LÍNEAS HORIZONTALES -->
    <line x1="60" y1="70" x2="140" y2="70"/>    <!-- Línea superior -->
    <line x1="60" y1="100" x2="140" y2="100"/>  <!-- Línea media -->
    <line x1="60" y1="110" x2="140" y2="110"/>  <!-- Línea inferior -->

    <!-- NODOS: Modifica cx,cy para mover los círculos, r para el tamaño -->
    <circle cx="60" cy="60" r="3" fill="url(#accentGradient)"/>   <!-- Izq-Superior -->
    <circle cx="100" cy="60" r="3" fill="url(#accentGradient)"/>  <!-- Centro-Superior -->
    <circle cx="140" cy="60" r="3" fill="url(#accentGradient)"/>  <!-- Der-Superior -->
    <circle cx="75" cy="90" r="3" fill="url(#accentGradient)"/>  <!-- Izq-Media -->
    <circle cx="120" cy="90" r="3" fill="url(#accentGradient)"/> <!-- Der-Media -->
    <circle cx="100" cy="130" r="3" fill="url(#accentGradient)"/> <!-- Centro-Inferior -->
  </g>

  <!-- TEXTO PRINCIPAL: Modifica x,y para posición, font-size para tamaño -->
  <!-- Cambia la fuente aquí, Cambia el tamaño aquí, Color del texto, CAMBIA DAV POR TUS SIGLAS -->
  <text x="100" y="110"
        font-family="Arial, sans-serif"
        font-size="45"
        font-weight="bold"
        text-anchor="middle"
        fill="white"
        filter="url(#shadow)">DAV</text>
  <!-- SUBTÍTULO: Modifica o elimina esta sección -->
  <!-- Tamaño del subtítulo, CAMBIA SYSADMIN POR TU TÍTULO -->
  <text x="100" y="125"
        font-family="Arial, sans-serif"
        font-size="10"
        text-anchor="middle"
        fill="#e2e8f0"
        opacity="0.8">SYSADMIN</text>   <!-- CAMBIA SYSADMIN POR TU TÍTULO -->

  <!-- ELEMENTOS DECORATIVOS: Puedes eliminar o modificar -->
  <g stroke="#06b6d4" stroke-width="1" fill="none" opacity="0.4">
    <line x1="70" y1="50" x2="130" y2="50"/>   <!-- Línea superior decorativa -->
    <line x1="70" y1="138" x2="130" y2="138"/> <!-- Línea inferior decorativa -->
  </g>
</svg>
